<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modalBoxStyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button class="openBtn" id="openBtn">Open Modal Box</button>
    <div class="modalBox" id="modalBox" style="display: none">
      <div class="header">
        <h1>Modal Box</h1>
        <button class="closeBtn" id="closeBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-content">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure,
          ratione.
        </p>
      </div>
      <div class="modal-buttons">
        <button>
          <a
            href="https://www.tamilnadutourism.tn.gov.in/destinations/ooty"
            target="_blank"
            >More Info</a
          >
        </button>
      </div>
    </div>
    <script>
      let toggle = false;
      const openBtn = document.querySelector("#openBtn");
      const closeBtn = document.querySelector("#closeBtn");
      const modalBox = document.querySelector("#modalBox");

      function displayModal(toggle) {
        toggle
          ? (modalBox.style.display = "block")
          : (modalBox.style.display = "none");
      }
      openBtn.addEventListener("click", () => {
        toggle = !toggle;
        openBtn.textContent = toggle ? "close Modal Box" : "Open Modal Box";
        displayModal(toggle);
      });

      closeBtn.addEventListener("click", () => {
        toggle = false;
        displayModal(toggle);
        openBtn.textContent = toggle ? "close Modal Box" : "Open Modal Box";
        modalBox.animate("out");
      });
    </script>
  </body>
</html>
